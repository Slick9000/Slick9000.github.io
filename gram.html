<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Player</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<video id="hls-video" class="video-js vjs-default-skin" controls preload="auto"></video>

<script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@latest/dist/videojs-contrib-hls.min.js"></script>
<script>
    var player = videojs('hls-video');
    player.src({
        src: 'http://173.225.32.123/KELO-2361/playlist.m3u8',
        type: 'application/x-mpegURL'
    });
    player.ready(function() {
        player.play();
    });
</script>

</body>
</html>
